<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="bg-purple-800 text-white flex justify-between">
      <img
        src="https://images.unsplash.com/photo-1638913975386-d61f0ec6500d"
        class="h-12 pt-3 px-3 rounded-t-2xl"

        </p>

          <button

          >
            Buy Now
          </button>
          <button
            class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:text-purple-900 hover:bg-white mx-2 hover:border-2 hover:border-purple-900"
          >
            Contact us
          </button>

      </div>
      <div class="flex items-center">
        <img src="bg.png" class="h-80" alt="" />
